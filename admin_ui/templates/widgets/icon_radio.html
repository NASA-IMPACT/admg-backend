<div class="icon-radio">
  <div id="{{ widget.attrs.id }}" class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary mx-1 {% if not widget.attrs.checked %}active{% endif %}">
      <input 
        type="radio" 
        name="{{ widget.name }}" 
        id="false" 
        autocomplete="off"
        value="0"
        {% if not widget.attrs.checked %}checked{% endif %}
      /> 
      <i class="bi bi-trash-fill"></i>
    </label>
    <label class="btn btn-primary mx-1 {% if widget.attrs.checked %}active{% endif %}">
      <input 
        type="radio" 
        name="{{ widget.name }}" 
        id="true" 
        autocomplete="off" 
        value="1"
        {% if widget.attrs.checked %}checked{% endif %}
      /> 
      <i class="bi bi-check2"></i>
    </label>
  </div>
</div>
