{% load active_link_tags %}

<a
  class="nav-link text-truncate {% active_link links 'active' model=link_model %} {% if view_model == link_model %}active{% endif %}"
  href="{% url view link_model %}"
>
  {{ title }}
  <!-- TODO: Make a seperate snippet for this maybe? -->
  {% if title == 'Review Changes' %}
    <span class="gcmd-notification">{{ gcmd_changes_count }}</span>
  {% endif %}
</a>
