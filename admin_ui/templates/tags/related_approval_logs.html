{% load humanize %}
<ul>
  {% for approval in approval_logs %}
  <li>
    Date: <span title="{{ approval.date }}">{{ approval.date | naturaltime }}</span>
    <br />
    Action: {{ approval.get_action_display }}
    <br />
    User: {{ approval.user.username }}
    <br />
    Notes: {{ approval.notes }}
  </li>
  {% endfor %}
</ul>
