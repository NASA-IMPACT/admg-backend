{% extends "api_app/base_crud.html" %}
{% load active_link_tags %}

{% block maintabs %}
  {# Tabs #}
  <div class="col pb-3">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        {% with tab_url=url_name|add:"-list-draft" %}
          <a class="nav-link {% if 'draft' in request.path %} active {% endif %}" href="{% url tab_url %}" role="tab" aria-controls="details" aria-selected="true">
            Drafts
          </a>
        {% endwith %}
      </li>
      <li class="nav-item">
        {% with tab_url=url_name|add:"-list-published" %}
          <a class="nav-link {% if 'published' in request.path %} active {% endif %}" href="{% url tab_url %}" role="tab" aria-controls="details" aria-selected="true">
            Published Data
          </a>
        {% endwith %}
      </li>
    </ul>
  </div>
{% endblock maintabs %}
