{% extends "api_app/base.html" %}
{% load change_extras %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="container-fluid">
    <div class="row pt-4 pb-5">
        <div class="col-auto mr-auto">
            <h1>Campaign {{ change }}</h1>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Add new item + </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="" >View campaign details</button>
        </div>
    </div>
    <div class="row pt-4 pb-5">
        <div class="col">
            <button class="btn btn-primary">Submit for review</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row pt-4">
        <div class="col">
            {% render_table table %}
        </div>
        <div class="col">
            Related items (should be filtered by the selected deployment)
        </div>
    </div>
</div>

{% endblock %}

{% related_changes change %}
