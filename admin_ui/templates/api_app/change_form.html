{% extends "./base_read.html" %}
{% load crispy_forms_tags %}

{% block form %}
{{ form.errors }}
<form id="model-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% block form_body %}
        {{ model_form | crispy }}
    {% endblock form_body %}
    {% for field in form %} {{ field.as_hidden }} {% endfor %}
</form>
{% endblock form %}
