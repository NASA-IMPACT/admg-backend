{% load crispy_forms_tags static %}

{% block main %}
<main class="{{ class|default_if_none:'col'}}">
    {{ form.errors }}
    <form id="model-form" method="post" action='{{ request.path_info }}' enctype="multipart/form-data">
        {% csrf_token %}
        {{ model_form | crispy }}
        {% for field in form %} {{ field.as_hidden }} {% endfor %}
    </form>
</main>
{% endblock main %}
