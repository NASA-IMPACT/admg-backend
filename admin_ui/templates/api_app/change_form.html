{% load crispy_forms_tags %}

{% block main %}
<main class="{% firstof class 'col' %}">
    {{ form.errors }}
    <form id="model-form" method="post" {% if model_form.is_multipart %} enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        {{ model_form | crispy }}
        {% for field in form %} {{ field.as_hidden }} {% endfor %}
    </form>
</main>
{% endblock main %}
