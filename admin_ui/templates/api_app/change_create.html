{% extends "./change_form.html" %}

{% block header %}
<div class="col-auto mr-auto">
  <h1>Add new {{ content_type_name }} draft</h1>
</div>
<div class="col-auto">
  <button class="btn btn-primary" form="model-form" formnovalidate>

  <button class="btn btn-secondary" form="model-form" name="_validate">Validate</button>
</div>
{% endblock header %}
