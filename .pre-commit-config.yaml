repos:
-   repo: https://github.com/psf/black
    rev: "23.7.0"
    hooks:
    -   id: black
- repo: https://github.com/PyCQA/flake8
  rev: "6.0.0"
  hooks:
  -     id: flake8
        args: ["--ignore","E1 E2 E3 E5 W1 W2 W3 W5"]
- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: "v2.0.2"
  hooks: 
  -     id: autopep8
        args: ["--ignore","E1 E2 E3 E5 W1 W2 W3 W5","--in-place"]