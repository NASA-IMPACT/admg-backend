name: Compare test coverage

on:
  pull_request:
    branches: [dev]

jobs:
  compare-coverage:
    runs-on: ubuntu-latest

    env:
      DB_ENGINE: django.contrib.gis.db.backends.postgis
      DB_NAME: admg
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: config.settings.local
      DJANGO_SECRET_KEY: "secret key here"
      DJANGO_ADMIN_URL: admg/
      GH_TOKEN: faketokenhere
      GCMD_SYNC_SOURCE_EMAIL: gcmdadmg@localhost
      GCMD_SYNC_RECIPIENTS: gcmd@localhost

    services:
      postgres:
        image: postgis/postgis:13-3.2
        env:
          POSTGRES_DB: admg
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          cache: "pip"
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install libgdal-dev

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements/base.txt') }}-${{ hashFiles('requirements/local.txt') }}

      - name: Install Dependencies
        run: |
          pip install \
            --upgrade \
            --upgrade-strategy eager \
            -r requirements/base.txt \
            -r requirements/local.txt

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run Tests
        run: |
          coverage run -m pytest
          coverage report -m --skip-covered
          coverage json -o new_coverage.json

      - name: Get Dev Coverage
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: publish_coverage.yml
          branch: coverage-report
          name: code_coverage
          if_no_artifact_found: ignore

      - name: Calculate Coverage
        id: calculate_coverage
        run: |
          dev_cov=$(cat ./coverage.json)
          echo "dev_cov=${dev_cov//'%'/'%25'}" >> $GITHUB_OUTPUT
          new_cov=$(cat ./new_coverage.json)
          echo "new_cov=${new_cov//'%'/'%25'}" >> $GITHUB_OUTPUT

      - name: Compare Coverage
        id: compare_coverage
        run: |
          dev_total="${{fromJson(steps.calculate_coverage.outputs.dev_cov).totals.percent_covered}}"
          new_total="${{fromJson(steps.calculate_coverage.outputs.new_cov).totals.percent_covered}}"
          (( $(echo "$total > $prev_total" | bc -l) )) && result=success || result=failure
          echo "result=${result}" >> $GITHUB_OUTPUT
          echo "Coverage comparison: $result"

      - name: Report result
        if: ${{steps.compare_coverage.outputs.result=='failure'}}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Test coverage on source branch is lower than on dev branch')
