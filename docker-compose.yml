version: '3'

services:
  db:
    image: kartoza/postgis
    environment:
       POSTGRES_PASS: postgres
       POSTGRES_USER: postgres
       POSTGRES_DBNAME: postgres
    volumes:
       - ./postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "80:8000"
    depends_on:
      - db
